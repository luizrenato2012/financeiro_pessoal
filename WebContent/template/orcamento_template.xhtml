<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputStylesheet library="css" name="style.css" />
</head>

<h:form id="frm_principal" prependId="false">

	<h3>
		<p:outputLabel>
			<h:outputFormat value="Orçamento: {0}">
				<f:param value="#{orcamentoBean.orcamentoEdicao.id}" />
			</h:outputFormat>
		</p:outputLabel>
	</h3>

	<h3>
		<p:outputLabel>
			<h:outputFormat value="Per&iacute;odo: {0} à {1}">
				<f:param value="#{orcamentoBean.orcamentoEdicao.dataInicial}" />
				<f:param value="#{orcamentoBean.orcamentoEdicao.dataFinal}" />
			</h:outputFormat>
		</p:outputLabel>
	</h3>

	<p:tabView>
		<p:tab title="resumo">
			<ui:insert name="resumo" />
		</p:tab>

		<p:tab title="Recebimento">
			<ui:insert name="recebimentos" />
		</p:tab>

		<p:tab title="Contas">
			<ui:insert name="contas" />
		</p:tab>

		<p:tab title="Gastos">
			<ui:insert name="gastos" />
		</p:tab>

	</p:tabView>

	<br />
	<br />
	<p:commandButton value="Voltar"
		action="#{orcamentoBean.retornaMenuOrcamento}" ajax="false" />
</h:form>

</html>
