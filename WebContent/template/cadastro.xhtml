<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
	<title><ui:insert name="titulo"/></title>
	<script type="text/javascript">
		function desabilitaTipo(selection) {
			console.log('Selecionando ' + selection);
			var componente=document.getElementById('frm_dlg_exclusao:incl_valor');
			if (selection=='VARIAVEL') {
				componente.value="0.00";
				componente.disabled=true;
			} else {
				componente.disabled=false;
			}
		}
	</script>
</h:head>

<h:body>

		<div id="header">
			<ui:insert name="header">
				Header generico
			</ui:insert>
		</div>

		<div id="barra_botoes">
			<ui:insert name="barra_botoes" />
		</div>
		
		<div id="resumo_orcamento">
			<ui:insert name="resumo_orcamento" />
		</div>

		

		<div id="tabela">
			<ui:insert name="tabela" />
		</div>
		
		<ui:debug hotkey="a"/>
</h:body>

</html>
