<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="gastoApp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Pagamento de Gastos</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="../resources/css/bootstrap.min.css">

<!-- Optional theme -->
	<link rel="stylesheet" href="../resources/css/bootstrap-theme.min.css">  

	<!-- Latest compiled and minified JavaScript -->
	<script src="../resources/js/jquery-2.1.3.min.js"></script>
	<script src="../resources/js/bootstrap.min.js"></script>
	<script src="../resources/js/angular.min.js"></script>
	<script src="../resources/js/masks.min.js"></script>
	<script src="../resources/js/ui-utils.js"></script>
	<script src="../resources/js/script.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div ng-controller="gastoController" class="container">
	
	<form name='frm_gasto'>
		<div class="form-group">
		<label>Orcamento</label>
		<input name='edt_orcamento' type="text" class="form-control" ng-model="descOrcamento" required /> 
		</div>
		
		<div class="container">
		<ul class="list-group">
			<li class="list-group-item" style="color: blue; font-weight:bold">{{valorDisponivel}}</li>
			<li class="list-group-item" style="color: red; font-weight:bold">{{valorPendente}}</li>
			<li class="list-group-item" style="color: green; font-weight:bold">{{valorSobrante}}</li>
		</ul>
		</div>
		
		<div class="form-group">
			<label>Gastos</label>
			<select name='slc_gasto' class="form-control" ng-model="gastoSel" ng-options="gasto.label for gasto in gastos" ng-change="limpa()" required>
				<option value="Selecione">
			</select>
		</div>
		
		<div class="form-group">
			<label>Data do Pagamento</label>
			<input name='edt_data' type="text" class="form-control" ui-mask="99/99/9999" ng-model="data" required /> 
			<label>Descrição</label> 
			<input name='edt_descricao' class="form-control" type="text"  ng-model="descricao" style='font-weight:bold;'/>
		</div>
		
		<div class="form-group">
			<label>Valor</label> 
			<input name='edt_valor' type="text" ui-number-mask class="form-control"  ng-model="valor" required style='font-weight:bold;'/> 
		</div>
		
		<button class="btn btn-primary" ng-click="paga()" >Registra</button>
		<span class="text-success">{{mensagemInfo}}</span>
		<span class="text-danger">{{mensagemErro}}</span>
	</form>
	<br/>
	<form action="../autentica.do">
		<input type="hidden" name="acao" value="logoff">
		<input type="submit" class="btn btn-warning" value="Logoff">
	</form>
</div>	
</body>
</html>
