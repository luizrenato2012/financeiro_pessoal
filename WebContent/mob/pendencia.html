<div class="panel panel-danger">
	<div class="panel-heading">Contas Pendentes</div>
	<span class="text-success">{{msg}}</span>
	<table class="table">
		<thead>
			<tr>
				<th>Descri&ccedil;&atilde;o</th>
				<th>Vencimento</th>
				<th>Valor</th>
				<th>Situa&ccedil;&atilde;o</th>
			</tr>
		<thead>
		<tbody>
			<tr ng-repeat="pendencia in listaContasPendentes ">
				<td>{{pendencia.descricao}}</td>
				<td>{{pendencia.vencimento | date:'dd/MM/yyyy' }}</td>
				<td>{{pendencia.valor | number:2}}</td>
				<td>{{pendencia.situacao}}</td>
			</tr>
		<tbody>
		<tfoot>
			<tr>
				<td></td>
				<td style="font-weight: bold;">Total</td>
				<td style="font-weight: bold;">{{totalizaContasPendentes() | number :2}}</td>
				<td></td>
			</tr>
		<tfoot>
	</table>
</div>
