<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sistema</title>
	<link rel="stylesheet" href="../resources/css/bootstrap.min.css">
	<link rel="stylesheet" href="../resources/css/sign.css">
	
<!-- Optional theme -->
	<link rel="stylesheet" href="../resources/css/bootstrap-theme.min.css">  

	<!-- Latest compiled and minified JavaScript -->
	<script src="../resources/js/jquery-2.1.3.min.js"></script>
	<script src="../resources/js/bootstrap.min.js"></script>
	
	
</head>
<body>
	<div class="container">
	<form class="form-signin" action="../autentica.do" method="post">
		<input  type="hidden" name="acao" value="login">
		<h3 class="form-signin-heading">Digite seus dados</h3>
		<label for="login" class="sr-only">Login</label>
		<input class="form-control" id="login" type="text" name="login" required placeholder="Login" style='font-size: 130%;'/>
		<label for="senha" class="sr-only">Senha</label>
		<input class="form-control" id="senha" type="password" name="senha" required placeholder="Senha" style='font-size: 130%;'/>
		<button type="submit" class="btn btn-lg btn-primary btn-block">Entrar</button>
	</form>
	<br/>
	</div>	
</body>
</html>
