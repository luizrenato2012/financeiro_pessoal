<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>
	<h:form id="frm_confirma_exclusao" prependId="false">
		<p:outputLabel value="Exclusão de conta"></p:outputLabel>
		<p:outputLabel value="Confirma a exclusao da conta ${conta.id}?" />
		<br />
		<br />
		<h:message id="msg_confirma_exclusao" showDetail="true" showSummary="false"/>
		<p:commandButton value="Sim" actionListener="#{contaBean.exclui}">
			<p:ajax event="dialogReturn" listener="#{contaBean.atualizaContas}" update=":tab_view:tbl_conta"/>
		</p:commandButton>
		<p:commandButton value="Não"
			actionListener="#{contaBean.fechaExclusao}" />
	</h:form>
</h:body>
</html>
