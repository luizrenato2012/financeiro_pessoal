<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

		<p:panel>
		<p:panelGrid columns="2">
			<p:outputLabel value="Total Recebido" />
			<h:outputText
				value="#{sessaoBean.orcamentoAtual.valorTotalRecebido}">
				<f:convertNumber minFractionDigits="2" />
			</h:outputText>
			
		<p:outputLabel value="Total Contas" />
		<h:outputText
			value="#{sessaoBean.valorTotalContas}">
			<f:convertNumber minFractionDigits="2" />
		</h:outputText>
		
		<p:outputLabel value="Total Gastos" />
		<h:outputText
			value="#{sessaoBean.valorTotalGastos}">
			<f:convertNumber minFractionDigits="2" />
		</h:outputText>

			<p:outputLabel value="Total Despesas" />
			<h:outputText
				value="#{sessaoBean.orcamentoAtual.valorTotalDevido}">
				<f:convertNumber minFractionDigits="2" />
			</h:outputText>

			<p:outputLabel value="Total Pago" />
			<h:outputText value="#{sessaoBean.orcamentoAtual.valorTotalPago}">
				<f:convertNumber minFractionDigits="2" />
			</h:outputText>

			<p:outputLabel value="Total Pendente" />
			<h:outputText
				value="#{sessaoBean.orcamentoAtual.valorTotalPendente}">
				<f:convertNumber minFractionDigits="2" />
			</h:outputText>

			<p:outputLabel value="Disponivel na Conta" />
			<h:outputText
				value="#{sessaoBean.orcamentoAtual.valorDisponivel}">
				<f:convertNumber minFractionDigits="2" />
			</h:outputText>

			<p:outputLabel value="O que sobra" />
			<h:outputText value="#{sessaoBean.orcamentoAtual.valorResultado}">
				<f:convertNumber minFractionDigits="2" />
			</h:outputText>

		</p:panelGrid>
		<br/>
		<br/>
		</p:panel>
</ui:composition>
