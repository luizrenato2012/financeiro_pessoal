<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Orçamento</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<h:form>
		<h3>
			<p:outputLabel>
				<h:outputFormat value="Orçamento: {0}">
					<f:param value="#{sessaoBean.orcamentoAtual.id}" />
				</h:outputFormat>
			</p:outputLabel>
		</h3>
		
	 	<p:toolbar>
			<p:toolbarGroup align="left">
				<p:commandButton ajax="false" value="Recebimentos" action="recebimento.jsf" icon="icone_dinheiro" />
				<p:commandButton ajax="false" value="Contas" action="conta.jsf" icon="icone_pino_azul" />
				<p:commandButton ajax="false" value="Gastos" action="gasto.jsf" icon="icone_pino_vermelho" />
				<span class="ui-separator"/>
			</p:toolbarGroup>
			
			<p:toolbarGroup align="right">
				<p:commandButton value="Voltar" action="orcamento_menu" icon="icone_saida" />
			</p:toolbarGroup>
		</p:toolbar>
		
	 	<div id="resumo">
			<ui:include src="/secoes/resumo.xhtml" />
		</div> 
	
		

	</h:form>
</h:body>

</html>
